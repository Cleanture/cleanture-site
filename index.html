<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cleanture</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Nunito:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #f7f9f5;
      color: #2f4032;
    }
    header {
      padding: 4rem 2rem;
      text-align: center;
      background: url('https://www.transparenttextures.com/patterns/green-dust-and-scratches.png');
      background-color: #f7f9f5;
    }
    .logo {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .main-slogan {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .sub-slogan {
      font-size: 1rem;
      color: #6a7c6a;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .buttons a {
      text-decoration: none;
      background-color: #8abf95;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .buttons a:hover {
      background-color: #6ea37c;
    }
    .contact-info {
      font-size: 0.95rem;
      color: #4a5a4a;
      margin-top: 2rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CLEANTURE</div>
    <div class="main-slogan">Clean is more than just clean.</div>
    <div class="sub-slogan">Clean. Culture. Nature. Future.<br />A new philosophy for your space.</div>
    <div class="buttons">
      <a href="#quote">Request Free Estimate</a>
      <a href="#services">See Our Work</a>
    </div>
    <div class="contact-info">
      Ronnie Jeongho An, Director<br />
      0416 011 207<br />
      ronnie.an@cleanture.com.au
    </div>
  </header>
</body>
</html>
